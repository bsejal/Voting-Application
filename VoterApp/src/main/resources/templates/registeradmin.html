<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Admin</title>
</head>
<body align="center">
	<h2>Register Admin</h2>
	
	<form  align="center" th:action="@{/addadmin}" th:method="post">

		<table align="center">

			<tbody >
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="${admin.name}" required></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="${admin.email}" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="${admin.passcode}" required></td>
				</tr>
				<tr>
					<th colspan="2">
						<button type="submit">Register</button>
					</th>
				</tr>

			</tbody>

		</table>
	</form>

</body>
</html>
